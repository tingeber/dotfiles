[username]
format = '(fg:mauve)[$user]($style)'
style_user = 'fg:mauve'
style_root = 'fg:red bold'
show_always = false
disabled = false

[hostname]
format = '[@$hostname$ssh_symbol](fg:mauve)'
ssh_only = true
ssh_symbol = '  ' # '' # '⇒' # ' ' # 'ﬁ⇒'
#trim_at = '.companyname.com'
disabled = false

[localip]
format = '[$localipv4](fg:mauve)'
ssh_only = true
disabled = false

[sudo]
format = '[$symbol]($style)'
style = 'fg:red'
symbol = '  ' # '  ' #' ❯' # ' '
disabled = false

[directory]
format = '(fg:text)[$read_only]($read_only_style)[$repo_root]($repo_root_style)[$path]($style)'
style = 'fg:text'
home_symbol = '  ~'
read_only = '󰏯 ' # ' ' # ' ''
read_only_style = 'fg:text'
truncation_length = 3
truncation_symbol = '…/'
truncate_to_repo = true
repo_root_format = '[](fg:lavender)[ ](bg:lavender fg:crust)[$read_only]($read_only_style)[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[](fg:lavender)[ ]()'
before_repo_root_style = 'bg:lavender fg:crust'
repo_root_style	= 'bg:lavender fg:crust'
use_os_path_sep = true
disabled = false

[git_branch]
format = '[at $symbol $branch(:$remote_branch)]($style)[ ]()'
style = 'lavender'
symbol = ''
#ignore_branches = ['master', 'main']

[git_commit]
format = '[\($hash$tag\)]($style)[ ]()'
style = 'fg:#E04D27'
commit_hash_length = 8
tag_symbol = ' ' # ' ''
disabled = false

[git_metrics]
format = '\[[+$added]($added_style)/[-$deleted]($deleted_style)\] '
added_style = 'fg:green'
deleted_style = 'fg:red'
disabled = false

[git_status]
# place symbols before '$count'
format = '([$all_status$ahead_behind]($style))'
style = 'fg:lavender'
conflicted = '[${count} ](fg:red)'
ahead = '[⇡${count} ](fg:yellow)'
behind = '[⇣${count} ](fg:yellow)'
diverged = '[⇕${ahead_count}⇡${behind_count}⇣ ](fg:yellow)' # ⇕ ↕ ⇳ 󰹹 󰹺 󰧈
up_to_date = '[ ](fg:green)'
untracked = '[ ${count} ](fg:red)' # 'ﳇ$' # '? '
stashed = '[ ${count} ](fg:#A52A2A)' # '📦 '# ' ' # ' ' # ' ' # ' '
modified = '[󰷉 ${count} ](fg:yellow)' # '📝' # '! ' #  #  # 
staged = '[${count} ](fg:lavender)' # '+ '
renamed = '[ ${count} ](fg:yellow)' # ' ' # '﫦' # ᴂ #  #  #  # ﳳ
deleted = '[ ${count}] ](fg:red)' # '🗑 ' '- '
disabled = false

[jobs]
format = '[$number$symbol]($style)'
style = 'fg:blue'
symbol = '󰜎' # '廒' # '󰜎' # '' # '✦'
symbol_threshold = 1
number_threshold = 4
disabled = false

[package]
format = '[$symbol$version](peach)'
disabled = true

[memory_usage]
format = '[$symbol ${ram} ${swap}]($style)'
style = 'fg:purple'
symbol = '﬙ 北' # '﬙ 痢' # '﬙ / 󰾵' # '󰍛 󰾵' # '﬙ 󰾴' # '﬙ 󰾶' # '﬙ 󰾷' '﬙ 󰣂'
threshold = 75
disabled = false

[cmd_duration]
format = '[ $duration]($style)[ ]()'
style = 'fg:peach'
min_time = 500
disabled = false

[fill]
symbol = ' '


[status]
style = 'text'
symbol = '🔴 '
success_symbol = ' '
format = '$symbol($style) '
map_symbol = true
disabled = true


[character]
success_symbol = "[❯](bold lavender)"
error_symbol = "[❯](bold red)"

